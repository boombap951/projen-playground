name: build
on:
  pull_request: {}
  workflow_dispatch: {}
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      self_mutation_commit: ${{ steps.self_mutation.outputs.self_mutation_commit }}
    env:
      CI: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - name: Set git identity
        run: |-
          git config --global init.defaultBranch main
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
      - name: Setup Node.js
        uses: actions/setup-node@v2.2.0
        with:
          node-version: 16.0.0
      - name: Install dependencies
        run: yarn install --check-files --frozen-lockfile
      - name: build
        run: npx projen build
      - name: Self mutation
        id: self_mutation
        run: |-
          if ! git diff --exit-code; then
            git add .
            git commit -m "chore: self mutation"
            git push origin HEAD:${{ github.event.pull_request.head.ref }}
            echo "::set-output name=self_mutation_commit::$(git rev-parse HEAD)"
          fi
  trigger-rebuild:
    needs:
      - build
    runs-on: ubuntu-latest
    permissions:
      actions: write
    if: ${{ needs.build.outputs.self_mutation_commit }}
    steps:
      - name: Trigger build.yml workflow
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: 'curl -i --fail -X POST -H "Accept: application/vnd.github.v3+json" -H
          "Authorization: token ${GITHUB_TOKEN}" --data "{\"ref\":\"${{
          needs.build.outputs.self_mutation_commit }}\"}"
          https://api.github.com/repos/${{
          github.event.pull_request.head.repo.full_name
          }}/actions/workflows/build.yml/dispatches'
