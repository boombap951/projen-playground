name: build
on:
  pull_request: {}
  push: {}
  workflow_dispatch: {}
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      self_mutation_commit: ${{ steps.self_mutation.outputs.self_mutation_commit }}
    env:
      CI: "true"
      TOKEN: ${{ secrets.PROJEN_GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref_name }}
          repository: ${{ github.repository }}
      - name: Set git identity
        run: |-
          git config --global init.defaultBranch main
          git config user.name "Elad Ben-Israel"
          git config user.email "elad.benisrael@gmail.com"
      - run: echo "foo446Hello" > foo.txt
      - name: Self mutation
        id: self_mutation
        run: |-
          git add .
          git commit -m "chore: self mutation"
      - name: push
        run: git push https://boom:${TOKEN}@github.com/${{ github.repository }}.git HEAD:${{ github.ref_name }}
